<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <header>
    <div class="page-header container">
      <h1><a href="/">亡者农药</a> <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <form id="#form">
      <input type="hidden" id="heroId">
      <div class="form-group">
        <label class="col-sm-2 control-label">英雄名称</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" value="李白" id="heroName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" value="男" name="gender" id="man" checked> 男
          </label>
          <label class="radio-inline">
            <input type="radio" value="女" name="gender" id="lady"> 女
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">地址</label>
        <div class="col-sm-10">
          <input type="text" name="address" class="form-control" value="黄埔" id="place">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-10" id="time">
          2017-12-12 12:12:12
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" id="#edit">编辑英雄</button>
        </div>
      </div>
    </form>
  </div>
  <script src="/node_modules/jquery-1.12.2.js"></script>
  <script>
    $(function () {
      // 封装字符串转对象的函数
      const str2obj = function (str) {
        let obj = {};
        let str1 = str.slice(1);
        let arr = str1.split('&');
        for (let index in arr) {
          let arr2 = arr[index].split('=');
          obj[arr2[0]] = arr2[1]
        }
        return obj
      }
      // 获取id值
      let str = location.search
      // console.log(id);
      let id = str2obj(str).id
      // console.log(id)
      // 发送ajax请求
      $.ajax({
        type: 'get',
        url: '/getOneHero',
        data: {
          id
        },
        dataType: 'json',
        success: function (res) {
          console.log(res)
          if (res.code === "200") {
            // 渲染页面
            $('#heroName').val(res.data.name);
            $('#time').html(res.data.date);
            $('#place').val(res.data.address);
            $('#heroId').val(res.data.id);
            if (res.data.gender === "男") {
              $('#man').attr('checked', 'checked')
              $('#lady').removeAttr('checked')
            } else {
              $('#lady').attr('checked', 'checked')
              $('#man').removeAttr('checked')
            }
          }
        }
      });

      $('#edit').on('click', function (e) {
        e.preventDefault();
        let form = $('#form')[0]
        let data = new FormData(form)
        data.append('date', $('#time').html())
        $.ajax({
          type: 'post',
          url: '/editHeroInfo',
          data: data,
          contentType: false,
          processData: false,
          dataType: 'json',
          success: function (res) {
            console.log(res)
          }
        })
      })
    })
  </script>
</body>

</html>
